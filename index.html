<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div id="app" class="bg-white p-6 rounded shadow-lg">
    <form id="form" class="flex flex-col gap-4">
      <label for="number" class="text-lg font-semibold">Enter a number (1 - 1000):</label>
      <input id="number" type="number" min="1" max="1000" required
        class="border border-gray-300 rounded px-3 py-2">
      <button type="submit"
        class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Submit</button>
    </form>
    <ul id="output" class="mt-4 text-gray-800"></ul>
  </div>

  <script>
    const form = document.getElementById('form');
    const numberInput = document.getElementById('number');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const N = parseInt(numberInput.value);
      if (isNaN(N) || N < 1 || N > 1000) return alert("Please enter a valid number.");

      form.style.display = 'none';
      for (let i = 1; i <= N; i++) {
        const listItem = document.createElement('li');
        listItem.textContent = `${i}. Waiting...`;
        output.appendChild(listItem);

        try {
          const response = await fetch('https://api.prod.jcloudify.com/whoami');
          if (response.ok) {
            listItem.textContent = `${i}. Forbidden`;
          } else if (response.status === 429) {
            alert("Captcha detected. Please resolve the captcha to continue.");
            // Logic to handle captcha goes here.
          } else {
            listItem.textContent = `${i}. Error`;
          }
        } catch (error) {
          listItem.textContent = `${i}. Network error`;
        }

        await new Promise((resolve) => setTimeout(resolve, 1000));
      }
    });
  </script>
</body>
</html>
